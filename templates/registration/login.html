{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-4"> <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario</label>
                        <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
                    </div>

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Por favor, corrige los errores.
                    </div>
                    {% endif %}
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
                </form>

                <p class="text-center mt-3">
                    ¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
